version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

   wordpress:
     depends_on:
       - db
     build:
       context: .
       dockerfile: bin/docker/images/woocommerce/Dockerfile
     volumes:
       - ./wordpress/core:/var/www/html
       - ./src:/var/www/html/wp-content/plugins/woocommerce_hipayenterprise
     ports:
       - "8000:80"
     restart: always
     environment:
       WOOCOMMERCE_VERSION: 3.4.4
       ADMIN_USERNAME: "admin"
       ADMIN_EMAIL: "admin-wordpress@hipay.com"
       ADMIN_PASSWORD: "hipay"
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
volumes:
    db_data: