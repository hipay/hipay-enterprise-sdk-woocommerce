version: '3.3'

networks:
  wordpress:
    internal: true
  outside-pi-overlay:
    external: true

services:
  wordpress:
    container_name: ${DOCKER_SERVICE}-${CI_COMMIT_REF_SLUG}-${CI_JOB_ID}_web
    image: ${DOCKER_STACK}-${DOCKER_SERVICE}_web:${CI_COMMIT_REF_SLUG}
    build:
      context: .
      dockerfile: bin/docker/images/woocommerce/Dockerfile
    depends_on:
      - database
    env_file:
      - ./bin/docker/conf/test/hipay.env.sample
      - bin/docker/conf/test/wordpress.env.sample
    networks:
      wordpress:
      outside-pi-overlay:
        aliases:
          - ${DOCKER_SERVICE}-${CI_COMMIT_REF_SLUG}-${CI_JOB_ID}-web
  database:
    image: mysql:5.7
    container_name: ${DOCKER_SERVICE}-${CI_COMMIT_REF_SLUG}-${CI_JOB_ID}_database
    env_file:
      - bin/docker/conf/test/wordpress.env.sample
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      wordpress:
        aliases:
        - ${DOCKER_SERVICE}-${CI_COMMIT_REF_SLUG}-${CI_JOB_ID}_database
